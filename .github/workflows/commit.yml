            opt_regina_dir="Regina-REXX-3.6"
            opt_regina_tarfile="Regina-REXX-3.6.tar.gz"
            opt_regina_url="http://www.wrljet.com/ibm360/Regina-REXX-3.6.tar.gz"
            git_repo_hercules="https://github.com/SDL-Hercules-390/hyperion.git"
